  <script>
	function Stack(){
		var item = [];
		this.push = function(x){
			item.push(x);
		}
		this.pop = function(){
			return item.pop();	 
		}
		this.peek = function(){
			return item[item.length - 1];
		}
		this.isEmpty = function(){
			return item.length == 0?true:false;
		}
		this.clear = function(){
			item = [];
		}
		this.size = function(){
			return item.length;
		}
		this.show = function(){
			//var m = item.map(function(x){return x}); 
			//return m;
			return item.toString();
		}
	}

	function cast10to2(x){
		var c ='';
		var t = new Stack();
		while(x > 0){
			var con = parseInt(x % 2);
			t.push(con);
			x = parseInt(x /2);
		}
		while(!t.isEmpty()){
			c += t.pop().toString();
		}
		return c;
	}
