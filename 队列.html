 <body>
  <script>
	function Priqueue(){
		var item = [];
		function ele(element,pri){
			this.element = element;
			this.pri = pri;
		}
		this.priqueue = function(element,pri){
			var on = true;
			var e = new ele(element,pri);
			for(var i =0;i<item.length;i++){
				if(e.pri < item[i].pri){
					item.splice(i,0,e);
					on = false;
					break;
				}
			}
			if(on){
			item.push(e);
			}
		}
		this.show = function(){
			for(var i = 0;i<item.length;i++){
				console.log(`${item[i].element}---${item[i].pri}`)
			}
		}
	}
	var p = new Priqueue();
	p.priqueue('liy',3);
	p.priqueue('wang',2);
	p.priqueue('anning',1);
	p.show()
  </script>
